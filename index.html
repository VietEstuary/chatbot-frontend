<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTB DECOFI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f7f7f8;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            height: 90vh;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .chat-header {
            text-align: center;
            padding: 20px 20px 30px;
            position: relative;
            background: white;
        }

        .company-logo {
            height: 50px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-header h2 {
            font-size: 28px;
            font-weight: 300;
            color: #1a1a1a;
            letter-spacing: -0.5px;
            margin-bottom: 5px;
        }

        .chat-header small {
            color: #8e8e93;
            font-size: 14px;
        }

        .connection-status {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 12px;
            color: #8e8e93;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .status-dot.online {
            background: #34c759;
            animation: pulse 2s infinite;
        }

        .status-dot.offline {
            background: #ff3b30;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .error-alert {
            display: none;
            margin: 0 20px 20px;
            padding: 16px;
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 8px;
            color: #c00;
            font-size: 14px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px 40px 20px;
            scroll-behavior: smooth;
            background: #fafafa;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #ddd;
            border-radius: 3px;
        }

        .message {
            margin-bottom: 20px;
            animation: fadeInUp 0.3s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            text-align: right;
        }

        .user-message .message-content {
            display: inline-block;
            background: #007aff;
            color: white;
            padding: 12px 20px;
            border-radius: 20px 20px 4px 20px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .bot-message {
            text-align: left;
        }

        .bot-message .message-content {
            display: inline-block;
            background: #e9ecef;
            color: #333;
            padding: 12px 20px;
            border-radius: 20px 20px 20px 4px;
            max-width: 70%;
            word-wrap: break-word;
            white-space: pre-wrap;
            line-height: 1.5;
        }

        .typing-indicator {
            display: none;
            padding: 0 40px 20px;
            animation: fadeInUp 0.3s ease-out;
        }

        .typing-indicator span {
            display: inline-block;
            background: #e9ecef;
            padding: 12px 20px;
            border-radius: 20px 20px 20px 4px;
            color: #8e8e93;
            font-style: italic;
            font-size: 14px;
        }

        .input-area {
            padding: 30px 40px;
            background: white;
            border-top: 1px solid #f0f0f0;
        }

        .input-group {
            position: relative;
            background: #f7f7f8;
            border-radius: 28px;
            border: 1px solid #e5e5e7;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            padding: 0 8px 0 20px;
        }

        .input-group:focus-within {
            border-color: #007aff;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        #userInput {
            flex: 1;
            border: none;
            background: transparent;
            padding: 16px 0;
            font-size: 16px;
            outline: none;
            color: #1a1a1a;
        }

        #userInput::placeholder {
            color: #8e8e93;
        }

        .input-group-append {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .btn {
            border: none;
            background: transparent;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            color: #8e8e93;
        }

        .btn:hover {
            background: #e5e5e7;
        }

        .btn-primary {
            background: #007aff;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .backend-info {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 11px;
            opacity: 0.7;
            color: #8e8e93;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0;
            }

            .chat-container {
                height: 100vh;
                border-radius: 0;
            }
            
            .chat-header h2 {
                font-size: 24px;
            }

            .company-logo {
                height: 40px;
                margin-bottom: 10px;
            }
            
            .chat-messages {
                padding: 20px;
            }
            
            .input-area {
                padding: 20px;
            }
            
            .message-content {
                max-width: 85% !important;
            }

            .typing-indicator {
                padding: 0 20px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <!-- Logo DECOFI -->
                <div class="company-logo">
                    <img src="https://i.ibb.co/39HtzTxV/Decofi-logo.png" 
                         alt="DECOFI Logo" 
                         style="height: 65px; width: auto; object-fit: contain;">
                </div>
                
                <!-- <h2>PTB DECOFI Assistant</h2>  -->
                <small>The next power</small>
                <div class="connection-status">
                    <span class="status-dot offline" id="statusDot"></span>
                    <span id="statusText">ƒêang k·∫øt n·ªëi...</span>
                </div>
            </div>
            
            <div class="error-alert" id="errorAlert">
                <strong>‚ö†Ô∏è L·ªói k·∫øt n·ªëi!</strong><br>
                Backend server ch∆∞a ch·∫°y. H√£y ch·∫°y: <code>npm start</code>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <!-- Initial message will be added by JS -->
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                <span>ƒêang so·∫°n tin...</span>
            </div>
            
            <div class="input-area">
                <div class="input-group">
                    <input type="text" 
                           id="userInput" 
                           placeholder="H·ªèi b·∫•t k·ª≥ ƒëi·ªÅu g√¨ v·ªÅ thi·∫øt b·ªã coffa..."
                           onkeypress="if(event.key==='Enter') sendMessage()">
                    <div class="input-group-append">
                        <button class="btn btn-primary" onclick="sendMessage()">
                            G·ª≠i
                        </button>
                    </div>
                </div>
                <div class="backend-info" id="backendInfo"></div>
            </div>
        </div>
    </div>

    <script>
        // Backend URL - c√≥ th·ªÉ config
        const BACKEND_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000' 
            : 'https://chatbot-backend-viet.onrender.com'; // Thay ƒë·ªïi khi deploy

        let isConnected = false;
        let isFirstLoad = true;

        // Helper function to add messages
        function addMessage(content, isUser = false) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}-message`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            // Format content v·ªõi xu·ªëng h√†ng
            if (typeof content === 'string') {
                contentDiv.innerHTML = content.replace(/\n/g, '<br>');
            } else {
                contentDiv.innerHTML = content;
            }
            
            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Check backend connection
        async function checkBackendHealth() {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            const errorAlert = document.getElementById('errorAlert');
            const backendInfo = document.getElementById('backendInfo');

            try {
                const response = await fetch(`${BACKEND_URL}/health`);
                const data = await response.json();
                
                if (response.ok) {
                    isConnected = true;
                    statusDot.className = 'status-dot online';
                    statusText.textContent = 'ƒê√£ k·∫øt n·ªëi';
                    errorAlert.style.display = 'none';
                    
                    // Show greeting on first load
                    if (isFirstLoad) {
                        isFirstLoad = false;
                        showInitialGreeting();
                    }
                    
                    console.log('‚úÖ Backend connected:', data);
                } else {
                    throw new Error('Backend unhealthy');
                }
            } catch (error) {
                isConnected = false;
                statusDot.className = 'status-dot offline';
                statusText.textContent = 'M·∫•t k·∫øt n·ªëi';
                errorAlert.style.display = 'block';
                backendInfo.textContent = 'Backend: Not connected';
                
                console.error('‚ùå Backend error:', error);
            }
        }

        // Show initial greeting
        async function showInitialGreeting() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/greeting`);
                const data = await response.json();
                
                if (data.success && data.answer) {
                    addMessage(data.answer);
                }
            } catch (error) {
                addMessage('<strong>Xin ch√†o!</strong> T√¥i l√† tr·ª£ l√Ω ·∫£o c·ªßa ph√≤ng thi·∫øt b·ªã DECOFI.<br><br>üí° <em>T√¥i c√≥ th·ªÉ gi√∫p b·∫°n tra c·ª©u th√¥ng tin v·ªÅ thi·∫øt b·ªã, v·ªÅ c√¥ng ty ...!</em>');
            }
        }

        // Check health on load and every 30s
        checkBackendHealth();
        setInterval(checkBackendHealth, 30000);

        async function sendMessage() {
            if (!isConnected) {
                alert('Backend ch∆∞a k·∫øt n·ªëi! H√£y ch·∫°y server tr∆∞·ªõc.');
                return;
            }

            const input = document.getElementById('userInput').value.trim();
            if (!input) return;

            // Add user message
            addMessage(input, true);
            
            // Clear input
            document.getElementById('userInput').value = '';
            
            // Show typing indicator
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.style.display = 'block';

            try {
                // Call backend API
                const response = await fetch(`${BACKEND_URL}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        question: input
                    })
                });

                const data = await response.json();
                console.log('Response:', data);
                
                // Hide typing indicator
                typingIndicator.style.display = 'none';

                if (data.success && data.answer) {
                    addMessage(data.answer);
                } else {
                    throw new Error(data.error || 'No response');
                }

            } catch (error) {
                console.error('Chat error:', error);
                typingIndicator.style.display = 'none';
                
                addMessage(`<div style="color: #dc3545;">
                    <strong>‚ùå L·ªói:</strong> ${error.message}<br>
                    <small>Ki·ªÉm tra backend server c√≥ ƒëang ch·∫°y kh√¥ng.</small>
                </div>`);
            }
        }

        // Test functions for debugging
        function testBackend() {
            fetch(`${BACKEND_URL}/health`)
                .then(r => r.json())
                .then(console.log)
                .catch(console.error);
        }

        // Focus input
        document.getElementById('userInput').focus();
    </script>
</body>
</html>
